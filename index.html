<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        aside {
            background-color: #f2f2f2;
            padding: 10px;
        }
    </style>
</head>

<frameset cols="25%, 75%">
    <frame src="nav.html" name="navFrame" scrolling="auto" noresize>
    <frameset rows="20%, 80%">
        <frame src="header.html" name="headerFrame" scrolling="auto" noresize>
        <frameset cols="25%, 75%">
            <frame src="aside.html" name="asideFrame" scrolling="auto" noresize>
            <frame src="main.html" name="mainFrame" scrolling="auto" noresize>
        </frameset>
    </frameset>
</frameset>

<noframes>
    <body>
        <p>This page uses frames, but your browser doesn't support them.</p>
    </body>
</noframes>

</html>
