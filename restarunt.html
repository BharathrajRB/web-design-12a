<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    button {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Restaurant Menu</h1>

  <label for="menuItems">Choose an item:</label>
  <select id="menuItems">
    <option value="burger">Burger - $5.99</option>
    <option value="pizza">Pizza - $8.99</option>
    <option value="pasta">Pasta - $6.99</option>
    <!-- Add more menu items as needed -->
  </select>

  <button onclick="addItem()">Add to Cart</button>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalAmount">Total Amount: $0.00</p>
  </div>

  <script>
    function addItem() {
      // Get selected item and its price
      var selectElement = document.getElementById("menuItems");
      var selectedItem = selectElement.options[selectElement.selectedIndex].text;
      var itemPrice = parseFloat(selectedItem.match(/\$\d+\.\d+/)[0].substring(1));

      // Check if the item is not available
      if (itemPrice === NaN) {
        alert("This item is not available. Please choose another item.");
        return;
      }

      // Display the chosen item and update the total amount
      var cartItemsElement = document.getElementById("cartItems");
      var totalAmountElement = document.getElementById("totalAmount");

      var listItem = document.createElement("li");
      listItem.textContent = selectedItem;
      cartItemsElement.appendChild(listItem);

      var currentTotal = parseFloat(totalAmountElement.textContent.match(/\$\d+\.\d+/)[0].substring(1));
      var newTotal = currentTotal + itemPrice;
      totalAmountElement.textContent = "Total Amount: $" + newTotal.toFixed(2);
    }
  </script>

</body>

</html>
